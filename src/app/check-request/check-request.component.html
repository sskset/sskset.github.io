<div class="ui-g">
  <div class="ui-g-1">
    IP Address: 
  </div>
  <div class="ui-g-11">{{ipaddress}}</div>
  <div *ngFor="let x of deviceInfo | keys:propsToShow" class="ui-g-12 ui-g-nopad">
      <div class="ui-g-1">
        {{x.key}}
      </div>
      <div class="ui-g-11">
        {{x.value}}
      </div>
  </div>
</div>
